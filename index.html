<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
  </head>
  <body class="bg-white dark:bg-slate-900">
    <div class="w-full mb-20">
      <nav class="bg-slate-200 w-full flex items-center justify-between shadow-lg border-b-2 border-gray-600">
        <a href="javascript:window.location.reload()" class="font-bold text-slate-800 text-2xl py-3 px-5">
          Kalkulator <span class="text-teal-600">Suhu</span>
        </a>
        <a href="https://instagram.com/s_achdiyy_" class="mr-5">about me</a>
      </nav>
      <div
        class="mx-2 p-5 mt-5 md:flex lg:mx-16 md:mt-10 md:items-center md:justify-center"
      >
        <div class="w-full md:w-1/2 p-5">
          <h1 class="text-3xl font-semibold md:text-4xl text-slate-700 dark:text-slate-300">Hitung Suhu</h1>
          <p class="text-2xl font-semibold text-slate-600 mb-5 dark:text-slate-400">
            hanya dengan sekali tekan, tanpa perlu mikir
          </p>
  
          <div class="lg:w-1/2">
            <div id="input-user" class="bg-teal-300 dark:bg-teal-200 p-3 rounded-lg mb-4 group">
              <form action="">
                <div class="flex flex-col relative top-0 w-full ">
                  <div
                    class="text-slate-700 font-bold tracking-widest text-2xl mb-2 px-2 py-1 lg:mb-4"
                  >celcius</div>
                  <div
                    class="absolute right-6 top-9 bg-teal-600 dark:bg-teal-500 py-2 hidden dropdown"
                  >
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-red-500 active"
                    >celcius</div>
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-red-500"
                    >reamure</div>
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-red-500"
                    >fahrenheit</div>
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-red-500"
                    >kelvin</div>
                  </div>
                  <span
                    class="font-bold text-3xl absolute right-2 hover:cursor-pointer -top-1 text-slate-700 c-user group-hover:translate-y-1 transition"
                    >:</span
                  >
                </div>
                <input
                  id="i-user"
                  type="number"
                  placeholder="Input"
                  class="outline-none px-4 py-3 rounded-lg w-full lg:mb-3 bg-white dark:bg-slate-200"
                />
              </form>
            </div>
            <div id="output-user" class="bg-red-300 dark:bg-red-200 p-3 rounded-lg group">
              <form action="">
                <div class="flex flex-col relative top-0 w-full">
                  <div
                    class="text-slate-700 font-bold tracking-widest text-2xl mb-2 px-2 py-1 lg:mb-4"
                  >raemure</div>
                  <div class="absolute right-6 top-9 bg-red-500 dark:bg-red-400 py-2 hidden">
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-teal-600"
                    >celcius</div>
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-teal-600 active"
                    >reamure</div>
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-teal-600"
                    >fahrenheit</div>
                    <div
                      class="text-slate-200 font-semibold tracking-wider mb-1 px-2 py-1 hover:cursor-pointer hover:bg-teal-600"
                    >kelvin</div>
                  </div>
                  <span
                    class="font-bold text-3xl absolute right-2 hover:cursor-pointer -top-1 text-slate-700 c-user group-hover:translate-y-1 transition"
                    >:</span
                  >
                </div>
                <input
                  id="o-user"
                  type="number"
                  placeholder="Output"
                  class="px-4 py-3 rounded-lg w-full bg-white lg:mb-3 dark:bg-slate-200"
                  disabled
                />
              </form>
            </div>
          </div>
  
          <button
            class="px-6 py-3 font-semibold tracking-widest bg-slate-900 text-white rounded-full mx-auto block mt-5 hover:bg-slate-800 active:ring-4 active:ring-slate-700 sm:px-7 sm:py-4 sm:text-lg sm:mt-7 md:mx-0 dark:bg-slate-200 dark:text-black dark:hover:bg-slate-300 dark:active:bg-slate-400"
            id="hitung"
          >
            Hitung
          </button>
        </div>
  
        <div class="border-4 mt-7 p-4 w-11/12 mx-auto shadow-md border-slate-400 max-w-lg bg-transparent min-h-[400px] dark:bg-slate-500 dark:border-slate-100 rounded-lg md:mt-10">
          <h1 class="text-center sm:text-3xl text-2xl font-bold my-3 text-slate-800 dark:text-slate-100" id="title">Celcius -> Reamure</h1>
          <h4 class="sm:text-xl text-base font-semibold underline text-black dark:text-white">Formula</h4>
          <p class="mt-1 text-sm sm:text-base text-slate-700 dark:text-slate-300" id="formula">
            Re = 4/5 C
          </p>
        </div>
      </div>
      <div class="mt-3 bg-slate-300 dark:bg-slate-950 flex p-5 gap-3 items-center justify-center fixed bottom-0 right-0 left-0">
        <span class="font-semibold tracking-wider text-lg dark:text-white">Light</span>
        <input type="checkbox" id="toggle" class="hidden">
        <label for="toggle">
          <div class="h-8 w-14 bg-white dark:bg-slate-500 rounded-full p-2 flex items-center">
            <div class="w-5 h-5 rounded-full bg-black dark:bg-white circle_mode"></div>
          </div>
        </label>
        <span class="font-semibold tracking-wider text-lg dark:text-white">Dark</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
